<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Assests/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assests/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Assests/favicon-16x16.png"
    />

    <link rel="manifest" href="./Assests/site.webmanifest" />
    <link rel="stylesheet" href="./Style.css" />
    <script defer src="./Script.js"></script>
    <title>Banana Talk</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav text-align-center">
        <h2 class="heading">banana talk</h2>
      </nav>
    </header>
    <main class="main-container">
      <div class="minion-img"></div>
      <div class="main">
        <label for="user-input">
          <textarea
            class="user-input"
            id="user-input"
            placeholder="Put your message here which you want to convert to banana language"
          ></textarea>
        </label>

        <button class="btn-translate-input">Translate To Banana</button>
        <h4 class="text">
          Translation will come here <span class="emoji">&#128071;</span>
        </h4>
        <label for="display-text">
          <textarea class="display-text" id="display-text" readonly></textarea>
        </label>
      </div>
    </main>
    <footer class="footer text-align-center">
      <h4 class="footer-heading">about</h4>
      <p class="text">
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
      <p class="name">&#169; Ashok Patel</p>
    </footer>
  </body>
</html>
